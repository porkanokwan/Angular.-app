<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm an AppComponent</h3>
      <hr />
      <app-server></app-server>
    </div>
  </div>
</div>

<input [(ngModel)]="name" type="text" />
<p>{{ name }} App Component</p>
